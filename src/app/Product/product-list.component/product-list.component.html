<mat-form-field style="margin-left: 300px;width:400px">
  <input matInput [formControl]="myControl" [matAutocomplete]="auto" #auta>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions |async" [value]="option" #auta>
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<button  style="margin-left: 350x" class="btn btn-warning" (click)="clicko(auta.value)" >Search</button><br>

<a type="button" routerLink="/create">create product</a>

            <div class="row mb-5 mt-5">

              <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up" *ngFor="let product of options |
              paginate: { itemsPerPage: 9, currentPage: pageActual}; let i = index" >
                <div class="block-4 text-center border" style="cursor: pointer;">
                  <figure class="block-4-image">
                    <a  [routerLink]="['/product-Details' , product.id]"><img [src]="product.image" alt="Image placeholder" class="img-fluid"></a>
                  </figure>
                  <div class="block-4-text p-0">
                    <h3 class="mb-1 text-primary"><a>{{product.name}}</a></h3>
                    <p class="mb-0" style="font-size: 15px;font-weight: bold;">{{product.category}}</p>
                    <p class="text-primary font-weight-bold">{{product.price}} $</p>
                  </div>
                </div>
              </div>

            </div>


          </div>
         <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! End RightSide !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
         <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! Start LeftSide !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->

          <div class="col-md-3 order-1 mb-5 mb-md-0 mt-5">
            <div class="border p-4 rounded mb-4">
              <h3 class="mb-3 h6 text-uppercase text-black d-block">Categories</h3>
              <ul class="list-unstyled mb-0">
                <li class="mb-1"><a href="#" class="d-flex"><span>Men</span> <span class="text-black ml-auto">(2,220)</span></a></li>
                <li class="mb-1"><a href="#" class="d-flex"><span>Women</span> <span class="text-black ml-auto">(2,550)</span></a></li>
                <li class="mb-1"><a href="#" class="d-flex"><span>Children</span> <span class="text-black ml-auto">(2,124)</span></a></li>
              </ul>
            </div>

            <div class="border p-4 rounded mb-4">


              <div class="mb-4">
                <h3 class="mb-3 h6 text-uppercase text-black d-block">Size</h3>
                <label for="s_sm" class="d-flex">
                  <input type="checkbox" id="s_sm" class="mr-2 mt-1"> <span class="text-black">Small (2,319)</span>
                </label>
                <label for="s_md" class="d-flex">
                  <input type="checkbox" id="s_md" class="mr-2 mt-1"> <span class="text-black">Medium (1,282)</span>
                </label>
                <label for="s_lg" class="d-flex">
                  <input type="checkbox" id="s_lg" class="mr-2 mt-1"> <span class="text-black">Large (1,392)</span>
                </label>
              </div>

              <div class="mb-4">
                <h3 class="mb-3 h6 text-uppercase text-black d-block">Color</h3>
                <a href="#" class="d-flex color-item align-items-center" >
                  <span class="bg-danger color d-inline-block rounded-circle mr-2"></span> <span class="text-black">Red (2,429)</span>
                </a>
                <a href="#" class="d-flex color-item align-items-center" >
                  <span class="bg-success color d-inline-block rounded-circle mr-2"></span> <span class="text-black">Green (2,298)</span>
                </a>
                <a href="#" class="d-flex color-item align-items-center" >
                  <span class="bg-info color d-inline-block rounded-circle mr-2"></span> <span class="text-black">Blue (1,075)</span>
                </a>
                <a href="#" class="d-flex color-item align-items-center" >
                  <span class="bg-primary color d-inline-block rounded-circle mr-2"></span> <span class="text-black">Purple (1,075)</span>
                </a>
              </div>

            </div>
          </div>




           <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! End LeftSide !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
