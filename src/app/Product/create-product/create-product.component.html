<mat-card>
  <form [formGroup]="form" (submit)="onSaveProduct()">

    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Product Name">
      <mat-error *ngIf="form.get('name').invalid">Please enter a product Name.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button"  (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)" >
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <input matInput type="number" formControlName="price" placeholder="Product Price">
      <mat-error *ngIf="form.get('price').invalid">Please enter a product Price.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="category" placeholder="Product Category">
      <mat-error *ngIf="form.get('category').invalid">Please enter a product Category.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="description" placeholder="Post Description"></textarea>
      <mat-error *ngIf="form.get('description').invalid">Please enter a post Description.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" style="font-size:17px ; color:rgb(64,69,83);background-color: rgb(254,238,0); border: none;">Save Post</button>
  </form>
</mat-card>

<a routerLink="/"> Home</a>
