<mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="site-wrap"  *ngIf="!isLoading">
    <div class="site-section">
      <div class="container">
        <div class="row mb-5">

            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">Image</th>
                    <th class="product-name">Product</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Quantity</th>
                    <th class="product-total">Total</th>
                    <th class="product-remove">Save</th>
                    <th class="product-remove">Remove</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of cart">
                    <td class="product-thumbnail">

                        <img [src]="product.image" alt="Image" class="img-fluid" style="border-radius: 16px;">

                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">{{product.name}}</h2>
                    </td>
                    <td style="font-weight: bold;">{{product.price}} $</td>
                    <td>

                        <input style="font-weight: bold;" type="number" class="form-control text-center" value="{{product.amount}}" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" #newAmount>


                    </td>
                    <td style="font-weight: bold;">{{product.price * product.amount}} $</td>
                    <td><button type="button" class="btn btn-success btn-sm" style="font-weight: bold;" (click)="updateAmount(product.id,product.name,product.price,product.image,newAmount.value)">Save Amount</button></td>
                    <td><button href="#" class="btn btn-danger btn-sm" (click)="delete(product.id)"><i class="fa fa-times fa-2x"></i></button></td>

                  </tr>
                </tbody>
              </table>
            </div>

        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="row mb-5">
              <div class="col-md-6 mb-3 mb-md-0">
                <button class="btn btn-primary btn-sm btn-block">Update Cart</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-outline-primary btn-sm btn-block">Continue Shopping</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="text-black h4" for="coupon">Coupon</label>
                <p>Enter your coupon code if you have one.</p>
              </div>
              <div class="col-md-8 mb-3 mb-md-0">
                <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code">
              </div>
              <div class="col-md-4">
                <button class="btn btn-primary btn-sm">Apply Coupon</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 pl-5">
            <div class="row justify-content-end">
              <div class="col-md-7">
                <div class="row">
                  <div class="col-md-12 text-right border-bottom mb-5">
                    <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                  </div>
                </div>

                <div class="row mb-5">
                  <div class="col-md-6">
                    <span class="text-black">Total</span>
                  </div>
                  <div class="col-md-6 text-right">
                    <strong class="text-black">$230.00</strong>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <button class="btn btn-primary btn-lg py-3 btn-block" onclick="window.location='checkout.html'">Proceed To Checkout</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
